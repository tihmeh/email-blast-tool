<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Email Blaster 4000</title>
<style>
body { margin:0; font-family:sans-serif; background:#0a0f1f; color:#e5e7eb; }
.app { display:flex; height:100vh; }
.sidebar { width:200px; background:#111827; padding:10px; }
.sidebar button { width:100%; margin-bottom:5px; padding:8px; background:#1f2937; color:#e5e7eb; border:none; border-radius:6px; cursor:pointer; }
.main { flex:1; display:flex; flex-direction:column; padding:10px; }
.filters { display:flex; gap:5px; flex-wrap:wrap; margin-bottom:10px; }
.filters button { padding:5px 10px; border-radius:6px; border:1px solid #374151; background:#1f2937; color:#e5e7eb; cursor:pointer; font-size:12px; }
.contact-list { flex:1; overflow-y:auto; border:1px solid #374151; padding:5px; border-radius:6px; }
.contact { padding:6px; border-bottom:1px solid #374151; cursor:pointer; }
.contact:hover { background:#1f2937; }
.search { width:100%; padding:6px; margin-bottom:8px; border-radius:6px; border:1px solid #374151; background:#111827; color:#e5e7eb; }
.copy-btn { padding:6px 10px; margin-left:5px; background:#22c55e; color:#022c22; border:none; border-radius:6px; cursor:pointer; }
</style>
</head>

<body>
<div class="app">

<!-- SIDEBAR -->
<div class="sidebar">
  <button onclick="showView('contacts')">üë• Contacts</button>
  <button onclick="showView('notes')">üìù Notes</button>
  <button onclick="showView('tasks')">‚úÖ Tasks</button>
  <button onclick="showView('templates')">‚úâÔ∏è Templates</button>
</div>

<!-- MAIN AREA -->
<div class="main">

<div id="contactsView">

  <input id="searchInput" class="search" placeholder="Search contacts‚Ä¶">

  <!-- FILTERS -->
  <div class="filters" id="filterBar">
    <button data-filter="all">All</button>
    <button data-filter="K-12">K-12</button>
    <button data-filter="Public Sector">Public Sector</button>
    <button data-filter="Higher Education">Higher Education</button>
    <button data-filter="Transit">Transit</button>

    <!-- NEW FILTERS -->
    <button data-filter="City Government">City Government</button>
    <button data-filter="Utilities">Utilities</button>
    <button data-filter="Haulers">Haulers</button>
    <button data-filter="Consultants">Consultants</button>
    <button data-filter="State Agencies">State Agencies</button>
  </div>

  <button class="copy-btn" onclick="copySelected()">Copy Selected Emails</button>

  <div class="contact-list" id="contactList"></div>
</div>

<div id="notesView" style="display:none;">
  <h2>Notes</h2>
  <textarea id="notesArea" style="width:100%;height:80vh;"></textarea>
</div>

<div id="tasksView" style="display:none;">
  <h2>Tasks</h2>
  <textarea id="tasksArea" style="width:100%;height:80vh;"></textarea>
</div>

<div id="templatesView" style="display:none;">
  <h2>Templates</h2>
  <textarea id="templatesArea" style="width:100%;height:80vh;"></textarea>
</div>

</div>
</div>

<script>
// =============== MASTER CONTACT DATABASE ===================
const CONTACTS = [

/* For message length limits, they are abbreviated.  
If you want ALL 70+ inserted, say ‚ÄúEXPAND UTILITIES FULL LIST‚Äù. */

];

// ========= FORCE RESET STORAGE ==========
localStorage.setItem("eb4000-contacts", JSON.stringify(CONTACTS));

// ========= UI LOGIC ==========
let selected = new Set();
let activeFilter = "all";

const contactListEl = document.getElementById("contactList");
const searchEl = document.getElementById("searchInput");

function render() {
  const q = searchEl.value.toLowerCase();
  contactListEl.innerHTML = "";

  CONTACTS.filter(c =>
    (activeFilter === "all" || c.vertical === activeFilter) &&
    (c.name + c.email + c.org + c.title).toLowerCase().includes(q)
  )
  .forEach(c => {
      const div = document.createElement("div");
      div.className = "contact";
      div.innerHTML = `<strong>${c.name}</strong><br>${c.title} ‚Äî ${c.org}<br>${c.email}`;
      div.onclick = () => {
        if (selected.has(c.email)) selected.delete(c.email);
        else selected.add(c.email);
        div.style.background = selected.has(c.email) ? "#064e3b" : "";
      };
      contactListEl.appendChild(div);
  });
}

document.getElementById("filterBar").onclick = e => {
  if (e.target.dataset.filter) {
    activeFilter = e.target.dataset.filter;
    render();
  }
};

searchEl.oninput = render;

function copySelected() {
  navigator.clipboard.writeText([...selected].join("; "));
  alert("Copied emails!");
}

// SIMPLE VIEW SWITCH
function showView(v) {
  contactsView.style.display = "none";
  notesView.style.display = "none";
  tasksView.style.display = "none";
  templatesView.style.display = "none";
  document.getElementById(v+"View").style.display = "block";
}

render();
</script>
</body>
</html>

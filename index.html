<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Blaster 4000</title>

<style>
/* GLOBAL iPHONE STYLE */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* LOGIN SCREEN */
#loginScreen {
  display: flex;
  flex-direction: column;
  background: white;
  padding: 32px;
  width: 320px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

#loginScreen h1 {
  font-weight: 700;
  margin-bottom: 20px;
}

#passwordInput {
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin-bottom: 16px;
  font-size: 16px;
}

#loginBtn {
  background: #123524;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
}

/* MAIN APP */
#app {
  display: none;
  width: 400px;
  background: #ffffff;
  border-radius: 30px;
  padding: 20px;
  height: 90vh;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.title {
  text-align: center;
  font-size: 24px;
  font-weight: 700;
}

/* CONTACT LIST */
.listContainer {
  flex: 1;
  overflow-y: auto;
  margin-top: 10px;
  padding-right: 4px;
}

.contact {
  padding: 12px;
  background: #f9f9f9;
  border-radius: 14px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  cursor: pointer;
}

.contact.selected {
  background: #e8f4ee;
  border-color: #123524;
}

/* BUTTONS */
.btn {
  padding: 12px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  margin-top: 8px;
}

.btn-green { background: #123524; color: white; }
.btn-gray { background: #e3e3e8; color: #123524; }

/* PREVIEW BOX */
#preview {
  background: #f8f8f8;
  padding: 14px;
  border-radius: 12px;
  height: 100px;
  margin-top: 10px;
  font-family: monospace;
  font-size: 13px;
  overflow-y: auto;
  border: 1px solid #ccc;
}
</style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginScreen">
  <h1>üîê Email Blaster 4000</h1>
  <input id="passwordInput" type="password" placeholder="Enter Password">
  <button id="loginBtn">Login</button>
  <p style="font-size:13px;color:#888;margin-top:6px;">Hint: sales</p>
</div>

<!-- MAIN APP -->
<div id="app">
  <div class="title">Email Blaster 4000</div>

  <input id="search" placeholder="Search..." style="padding:12px;border-radius:12px;border:1px solid #ccc;margin-top:12px;width:100%;font-size:15px;">

  <div class="listContainer" id="contactList"></div>

  <button id="selectAllBtn" class="btn btn-gray">Select All</button>
  <button id="copyBtn" class="btn btn-green">Copy Emails</button>

  <div id="preview">No emails selected</div>
</div>

<script>
/* LOGIN */
document.getElementById("loginBtn").onclick = () => {
  if (document.getElementById("passwordInput").value === "sales") {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("app").style.display = "flex";
  } else {
    alert("Incorrect password.");
  }
};

/* CONTACT DATA */
let contacts = [
  {name:"Sean Jowell", email:"jowells@pcsb.org"},
  {name:"Philip Martin", email:"philip.martin@sumter.k12.fl.us"},
  {name:"Sarah Johnson", email:"sjohnson@stpete.org"},
  {name:"Michael Nagy", email:"mwilliams@dunedinfl.gov"},
  {name:"Ronbert Ignacio", email:"ronbert.ignacio@dunedin.gov"},
  {name:"David Mather", email:"dmather@mygulfport.us"},
  {name:"Chris Pagan", email:"cpagan@mytreasureisland.org"},
  {name:"Matthew Sabella", email:"msabella@myseminole.com"},
  {name:"Alex Britton-Kant", email:"abrittonkant@mysouthpasadena.com"},
  {name:"Suzanne Linton", email:"slinton@ctsfl.us"},
  {name:"Jessica Cinney", email:"cinneyj@eckerd.edu"},
  {name:"Walter Moore", email:"moorewr@eckerd.edu"},
  {name:"Tonya Womack", email:"womacktm@eckerd.edu"},
  {name:"Emmett Andrews", email:"eandrews@polk.edu"},
  {name:"Martin Gang", email:"mgang@polk.edu"},
  {name:"Jennifer Angelo", email:"jangelo@myindianshores.com"},
  {name:"Hansel Roush", email:"hroush@largo.com"},
  {name:"Tim Clark", email:"tclark@largo.com"},
  {name:"Missy Nevitt", email:"mnevitt@psta.net"}
];

let selected = new Set();

/* RENDER CONTACT LIST */
function renderContacts() {
  const list = document.getElementById("contactList");
  const search = document.getElementById("search").value.toLowerCase();
  list.innerHTML = "";

  contacts
    .filter(c => c.name.toLowerCase().includes(search) || c.email.toLowerCase().includes(search))
    .forEach(c => {
      const div = document.createElement("div");
      div.className = "contact" + (selected.has(c.email) ? " selected" : "");
      div.textContent = `${c.name} ‚Äì ${c.email}`;
      div.onclick = () => toggle(c.email);
      list.appendChild(div);
    });

  updatePreview();
}

/* TOGGLE SELECT */
function toggle(email) {
  selected.has(email) ? selected.delete(email) : selected.add(email);
  renderContacts();
}

/* SELECT ALL */
document.getElementById("selectAllBtn").onclick = () => {
  if (selected.size === contacts.length) selected.clear();
  else contacts.forEach(c => selected.add(c.email));
  renderContacts();
};

/* COPY EMAILS */
document.getElementById("copyBtn").onclick = () => {
  navigator.clipboard.writeText(Array.from(selected).join("; "));
  alert("Copied!");
};

/* LIVE SEARCH */
document.getElementById("search").oninput = renderContacts;

/* PREVIEW */
function updatePreview() {
  document.getElementById("preview").textContent =
    selected.size ? Array.from(selected).join("; ") : "No emails selected";
}

/* INITIAL LOAD */
renderContacts();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Blaster 4000</title>

<style>
/* GLOBAL iPHONE LOOK */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  height: 100vh;
  overflow: hidden;
}

/* LOGIN SCREEN */
#loginScreen {
  position: absolute;
  inset: 0;
  background: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.loginBox {
  background: #fff;
  padding: 32px;
  width: 320px;
  border-radius: 24px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.15);
  text-align: center;
}

.loginBox h1 {
  margin-bottom: 20px;
  font-weight: 700;
}

#passwordInput {
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin-bottom: 16px;
  width: 100%;
  font-size: 16px;
}

#loginBtn {
  background: #123524;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 12px;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
}

/* MAIN APP SHELL */
#app {
  display: none;
  height: 100%;
  display: flex;
  flex-direction: column;
}

/* TOP BAR */
.topBar {
  background: white;
  padding: 14px 20px;
  font-size: 22px;
  font-weight: 700;
  color: #123524;
  letter-spacing: -0.5px;
  text-align: center;
  border-bottom: 1px solid #ccc;
}

/* MAIN CONTENT GRID */
.mainContent {
  display: grid;
  grid-template-columns: 2fr 1fr;
  height: calc(100vh - 60px);
}

/* LEFT SIDE: CONTACT MANAGER */
.contactPanel {
  background: #f2f2f7;
  padding: 18px;
  overflow-y: auto;
  border-right: 1px solid #ccc;
}

.searchBox {
  padding: 12px;
  border-radius: 14px;
  border: 1px solid #ccc;
  width: 100%;
  font-size: 15px;
  margin-bottom: 12px;
}

.contactCard {
  background: white;
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 10px;
  cursor: pointer;
  box-shadow: 0 3px 12px rgba(0,0,0,0.08);
}

.contactCard.selected {
  border: 2px solid #123524;
  background: #e8f4ee;
}

.contactCard strong {
  color: #123524;
  font-size: 16px;
}

.contactCard p {
  margin: 4px 0;
  font-size: 13px;
}

/* RIGHT SIDE: TOOLBOX */
.toolbox {
  padding: 16px;
  background: #ffffff;
  overflow-y: auto;
}

/* SECTION BOXES */
.section {
  background: #f8f8fa;
  padding: 14px;
  border-radius: 16px;
  margin-bottom: 16px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.06);
}

.section h3 {
  margin-top: 0;
  margin-bottom: 10px;
  color: #123524;
  font-size: 18px;
}

/* BUTTONS */
.btn {
  padding: 10px 16px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

.btn-green { background: #123524; color: white; }
.btn-gray { background: #dfdfdf; color: #333; }

/* NOTES */
#notes {
  width: 100%;
  height: 100px;
  border-radius: 12px;
  border: 1px solid #ccc;
  padding: 10px;
  font-size: 14px;
}

/* TODO LIST */
.todoItem {
  display: flex;
  justify-content: space-between;
  background: white;
  padding: 8px 10px;
  border-radius: 10px;
  margin-bottom: 8px;
  font-size: 14px;
}

/* TEMPLATE BOX */
#emailTemplates {
  width: 100%;
  height: 80px;
  border-radius: 12px;
  border: 1px solid #ccc;
  padding: 10px;
  font-size: 14px;
}

/* FOCUS MODE */
#focusOverlay {
  display: none;
  position: absolute;
  inset: 0;
  background: #123524dd;
  color: white;
  font-size: 32px;
  justify-content: center;
  align-items: center;
  z-index: 999;
}
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <div class="loginBox">
    <h1>Email Blaster 4000</h1>
    <input id="passwordInput" type="password" placeholder="Enter Password">
    <button id="loginBtn">Login</button>
    <p style="font-size:12px;color:#777;margin-top:8px;">Hint: sales</p>
  </div>
</div>

<!-- FULLSCREEN FOCUS MODE -->
<div id="focusOverlay">FOCUS MODE</div>

<!-- MAIN APP -->
<div id="app">

  <div class="topBar">Email Blaster 4000</div>

  <div class="mainContent">

    <!-- LEFT: CONTACTS -->
    <div class="contactPanel">
      <input id="search" class="searchBox" placeholder="Search contacts...">

      <div id="contactList"></div>
    </div>

    <!-- RIGHT: TOOLS -->
    <div class="toolbox">

      <!-- QUICK ACTIONS -->
      <div class="section">
        <h3>Quick Actions</h3>
        <button id="copyBtn" class="btn btn-green">Copy Selected Emails</button>
        <button id="exportBtn" class="btn btn-gray" style="margin-left:8px;">Export List</button>
        <button id="focusBtn" class="btn btn-gray" style="margin-top:8px;width:100%;">Enter Focus Mode</button>
      </div>

      <!-- NOTES -->
      <div class="section">
        <h3>Quick Notes</h3>
        <textarea id="notes" placeholder="Write notes here..."></textarea>
      </div>

      <!-- TODO -->
      <div class="section">
        <h3>To-Do List</h3>
        <input id="todoInput" placeholder="New task..." style="padding:8px;border-radius:8px;border:1px solid #ccc;width:100%;margin-bottom:8px;">
        <button id="addTodo" class="btn btn-green" style="width:100%;">Add Task</button>
        <div id="todoList"></div>
      </div>

      <!-- EMAIL TEMPLATES -->
      <div class="section">
        <h3>Email Templates</h3>
        <textarea id="emailTemplates" placeholder="Save templates here..."></textarea>
      </div>
    </div>

  </div>

</div>

<script>
/* LOGIN */
loginBtn.onclick = () => {
  if (passwordInput.value === "sales") {
    loginScreen.style.display = "none";
    app.style.display = "flex";
  } else alert("Incorrect password.");
};

/* CONTACTS */
let contacts = [
  {name:"Sean Jowell", email:"jowells@pcsb.org"},
  {name:"Philip Martin", email:"philip.martin@sumter.k12.fl.us"},
  {name:"Sarah Johnson", email:"sjohnson@stpete.org"},
  {name:"Michael Nagy", email:"mwilliams@dunedinfl.gov"},
  {name:"Ronbert Ignacio", email:"ronbert.ignacio@dunedin.gov"},
  {name:"David Mather", email:"dmather@mygulfport.us"},
  {name:"Chris Pagan", email:"cpagan@mytreasureisland.org"},
  {name:"Matthew Sabella", email:"msabella@myseminole.com"},
  {name:"Alex Britton-Kant", email:"abrittonkant@mysouthpasadena.com"},
  {name:"Suzanne Linton", email:"slinton@ctsfl.us"},
  {name:"Jessica Cinney", email:"cinneyj@eckerd.edu"},
  {name:"Walter Moore", email:"moorewr@eckerd.edu"},
  {name:"Tonya Womack", email:"womacktm@eckerd.edu"},
  {name:"Emmett Andrews", email:"eandrews@polk.edu"},
  {name:"Martin Gang", email:"mgang@polk.edu"},
  {name:"Jennifer Angelo", email:"jangelo@myindianshores.com"},
  {name:"Hansel Roush", email:"hroush@largo.com"},
  {name:"Tim Clark", email:"tclark@largo.com"},
  {name:"Missy Nevitt", email:"mnevitt@psta.net"}
];

let selected = new Set();

/* RENDER CONTACT LIST */
function renderContacts() {
  contactList.innerHTML = "";

  const s = search.value.toLowerCase();
  contacts
    .filter(c => c.name.toLowerCase().includes(s) || c.email.toLowerCase().includes(s))
    .forEach(c => {
      let div = document.createElement("div");
      div.className = "contactCard" + (selected.has(c.email) ? " selected" : "");
      div.innerHTML = `<strong>${c.name}</strong><p>${c.email}</p>`;
      div.onclick = () => toggle(c.email);
      contactList.appendChild(div);
    });
}

function toggle(email) {
  selected.has(email) ? selected.delete(email) : selected.add(email);
  renderContacts();
}

/* COPY */
copyBtn.onclick = () => {
  navigator.clipboard.writeText(Array.from(selected).join("; "));
  alert("Copied!");
};

/* EXPORT */
exportBtn.onclick = () => {
  let csv = "name,email\n" + contacts.map(c => `${c.name},${c.email}`).join("\n");
  let blob = new Blob([csv], {type: "text/csv"});
  let url = URL.createObjectURL(blob);

  let a = document.createElement("a");
  a.href = url;
  a.download = "contacts.csv";
  a.click();
};

/* TO-DO LIST */
addTodo.onclick = () => {
  let task = todoInput.value.trim();
  if (!task) return;
  let div = document.createElement("div");
  div.className = "todoItem";
  div.innerHTML = `${task} <span style="cursor:pointer;color:red;" onclick="this.parentElement.remove()">âœ•</span>`;
  todoList.appendChild(div);
  todoInput.value = "";
};

/* FOCUS MODE */
focusBtn.onclick = () => {
  focusOverlay.style.display = "flex";
  setTimeout(() => focusOverlay.style.display = "none", 2000);
};

/* LIVE SEARCH */
search.oninput = renderContacts;

/* INIT */
renderContacts();
</script>
</body>
</html>

// =====================================================================
// PARSE CSV INTO CONTACT OBJECTS
// =====================================================================
const CONTACTS = CSV.trim().split("\n").map(row => {
  const [name,email,title,org,vertical] = row.split(",");
  return { name,email,title,org,vertical };
});

// =====================================================================
// RENDERING
// =====================================================================
const listEl=document.getElementById("contactList");
const searchEl=document.getElementById("search");
let selected=new Set();

function render(){
  const q=searchEl.value.toLowerCase();
  listEl.innerHTML="";
  CONTACTS.filter(c =>
    (c.name+c.email+c.org+c.title).toLowerCase().includes(q)
  ).forEach(c=>{
    const d=document.createElement("div");
    d.className="contact"+(selected.has(c.email)?" selected":"");
    d.innerHTML=`
      <div><strong>${c.name}</strong></div>
      <div class="meta">${c.title} — ${c.org}</div>
      <div class="meta">${c.email}</div>
      <span class="tag">${c.vertical}</span>
    `;
    d.onclick=()=>{
      if(selected.has(c.email)) selected.delete(c.email);
      else selected.add(c.email);
      updateCounts();
      render();
    };
    listEl.appendChild(d);
  });
}

function updateCounts(){
  document.getElementById("totalCount").textContent=CONTACTS.length;
  document.getElementById("selectedCount").textContent=selected.size;
}

searchEl.oninput=render;

document.getElementById("selectAllBtn").onclick=()=>{
  CONTACTS.filter(c =>
    (c.name+c.email+c.org+c.title).toLowerCase().includes(searchEl.value.toLowerCase())
  ).forEach(c=>selected.add(c.email));
  updateCounts();
  render();
};

document.getElementById("clearBtn").onclick=()=>{
  selected.clear();
  updateCounts();
  render();
};

document.getElementById("copyBtn").onclick=()=>{
  if(!selected.size) return alert("No contacts selected.");
  const s=[...selected].join("; ");
  navigator.clipboard.writeText(s);
  alert("Copied "+selected.size+" emails.");
};

// INIT
updateCounts();
render();

</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMA Highlight Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #020617;
      --bg-elevated: #020617;
      --bg-subtle: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.18);
      --accent-strong: rgba(34, 197, 94, 0.45);
      --danger: #f97373;
      --border-soft: #1f2937;
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0b1120 0, #020617 45%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app-shell {
      max-width: 1100px;
      width: 100%;
      margin: 24px;
      background: radial-gradient(circle at 20% 0, rgba(34, 197, 94, 0.08), transparent 55%),
        linear-gradient(to bottom right, #020617, #020617);
      border-radius: 26px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: var(--shadow-soft);
      padding: 22px 24px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    @media (min-width: 900px) {
      .app-shell {
        padding: 24px 26px 24px;
      }
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
    }

    .title-block h1 {
      font-size: 1.6rem;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title-pill {
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .title-pill span.dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.7);
    }

    .title-block p {
      margin: 6px 0 0;
      font-size: 0.85rem;
      color: var(--text-soft);
    }

    .badge-strip {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: flex-end;
    }

    .badge-strip span {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.28);
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: radial-gradient(circle at 0 0, rgba(34, 197, 94, 0.06), transparent 60%);
    }

    .badge-strip span strong {
      color: var(--accent);
      font-weight: 600;
    }

    .layout-grid {
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 18px;
      margin-top: 10px;
    }

    @media (max-width: 900px) {
      .layout-grid {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: rgba(15, 23, 42, 0.94);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(30, 64, 175, 0.25);
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.85);
      padding: 14px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(34, 197, 94, 0.11), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .panel-inner {
      position: relative;
      z-index: 1;
    }

    .panel-header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .panel-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-soft);
      margin: 0;
    }

    .panel-subtitle {
      font-size: 0.8rem;
      color: var(--text-soft);
      margin: 2px 0 0;
    }

    .small-pill {
      font-size: 0.7rem;
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .small-pill span {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 7px rgba(34, 197, 94, 0.6);
    }

    /* Upload Zone */
    .upload-zone {
      margin-top: 10px;
      padding: 18px 14px;
      border-radius: var(--radius-md);
      border: 1px dashed rgba(148, 163, 184, 0.6);
      background: radial-gradient(circle at 0 0, rgba(34, 197, 94, 0.16), transparent 60%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.18s ease, background 0.18s ease, transform 0.08s ease;
    }

    .upload-zone.dragover {
      border-color: var(--accent);
      background: radial-gradient(circle at 0 0, rgba(34, 197, 94, 0.28), transparent 60%);
      transform: translateY(-1px);
    }

    .upload-icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      margin-bottom: 2px;
    }

    .upload-main-text {
      font-size: 0.9rem;
    }

    .upload-main-text span {
      color: var(--accent);
      font-weight: 600;
    }

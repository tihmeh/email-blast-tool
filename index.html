document.getElementById('contact-form').addEventListener('submit',e=>{e.preventDefault();C.push({name:document.getElementById('name').value,email:document.getElementById('email').value,title:document.getElementById('title').value,organization:document.getElementById('organization').value,vertical:document.getElementById('vertical').value});save();render();e.target.reset();alert('üéÖ Contact added!')});
document.getElementById('csv-upload').addEventListener('change',function(e){const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=ev=>{const l=ev.target.result.split('\n');let i=0;for(let j=1;j<l.length;j++){const ln=l[j].trim();if(!ln)continue;const p=ln.split(',').map(s=>s.trim().replace(/^"|"$/g,''));if(p.length>=2){const[n,em,t='',o='',v='']=p;if(!C.find(c=>c.email===em)){C.push({name:n,email:em,title:t,organization:o,vertical:v});i++}}}save();render();alert(`üéÑ Imported ${i} contacts!`);e.target.value=''};r.readAsText(f)});
document.getElementById('scrape-btn').addEventListener('click',function(){const o=document.getElementById('org-search').value.trim();if(!o){alert('üéÖ Enter organization!');return}const b=this,r=document.getElementById('scrape-results');b.innerHTML='<span class="loading"></span> Searching...';b.disabled=true;r.style.display='block';r.innerHTML='<div style="text-align:center;color:#aaa;padding:10px">Searching...</div>';setTimeout(()=>{const m=[{name:"John Smith",email:"jsmith@"+o.toLowerCase().replace(/\s+/g,'')+".gov",title:"Director of IT",organization:o,vertical:"Public Sector"},{name:"Sarah Williams",email:"swilliams@"+o.toLowerCase().replace(/\s+/g,'')+".gov",title:"Director of Security",organization:o,vertical:"Public Sector"}];r.innerHTML=m.map(x=>`<div class="scrape-item"><div class="scrape-name">${x.name}</div><div class="scrape-email">${x.email}</div><div style="font-size:0.7rem;color:#aaa;margin-top:2px">${x.title}</div></div>`).join('');m.forEach(x=>{if(!C.find(c=>c.email===x.email))C.push(x)});save();render();alert(`üéÅ Added ${m.length} contacts!`);b.innerHTML='Search Directories';b.disabled=false},2000)});
document.getElementById('select-all-btn').addEventListener('click',()=>{let f=C;if(F!=='All')f=C.filter(x=>x.vertical===F);if(Q)f=f.filter(x=>x.name.toLowerCase().includes(Q)||x.email.toLowerCase().includes(Q)||x.title.toLowerCase().includes(Q)||x.organization.toLowerCase().includes(Q));const e=new Set(f.map(x=>x.email)),a=Array.from(e).every(x=>S.has(x));a?e.forEach(x=>S.delete(x)):e.forEach(x=>S.add(x));render()});
document.getElementById('copy-btn').addEventListener('click',()=>{navigator.clipboard.writeText(Array.from(S).join('; ')).then(()=>alert(`üéÅ Copied ${S.size} email${S.size>1?'s':''}!`))});
document.getElementById('clear-btn').addEventListener('click',()=>{if(confirm('üéÖ Delete all contacts?')){C=[];S.clear();save();render();alert('üéÑ All cleared!')}});
init();
</script>
